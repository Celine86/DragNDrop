<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Grid</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="dropzone-column">
            <div class="dropzone dropzone1" id="dropzone1">
                <div class="draggable" draggable="true" id="draggable1">1</div>
                <div class="draggable" draggable="true" id="draggable2">2</div>
                <div class="draggable" draggable="true" id="draggable3">3</div>
                <div class="draggable" draggable="true" id="draggable4">4</div>
                <div class="draggable" draggable="true" id="draggable5">5</div>
                <div class="draggable" draggable="true" id="draggable6">6</div>
                <div class="draggable" draggable="true" id="draggable7">7</div>
                <div class="draggable" draggable="true" id="draggable8">8</div>
                <div class="draggable" draggable="true" id="draggable9">9</div>
                <div class="draggable" draggable="true" id="draggable10">10</div>
            </div>
            <div class="dropzone" id="dropzone2"></div>
            <div class="dropzone" id="dropzone3"></div>
            <div class="dropzone" id="dropzone4"></div>
            <div class="dropzone" id="dropzone5"></div>
            <div class="dropzone" id="dropzone6"></div>
            <div class="dropzone" id="dropzone7"></div>
            <div class="dropzone" id="dropzone8"></div>
            <div class="dropzone" id="dropzone9"></div>
            <div class="dropzone" id="dropzone10"></div>
        </div>
        <div class="dropzone-column">
            <div class="dropzone" id="dropzone11"></div>
            <div class="dropzone" id="dropzone12"></div>
            <div class="dropzone" id="dropzone13"></div>
            <div class="dropzone" id="dropzone14"></div>
            <div class="dropzone" id="dropzone15"></div>
            <div class="dropzone" id="dropzone16"></div>
            <div class="dropzone" id="dropzone17"></div>
            <div class="dropzone" id="dropzone18"></div>
            <div class="dropzone" id="dropzone19"></div>
            <div class="dropzone" id="dropzone20"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
